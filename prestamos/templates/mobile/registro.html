{% extends "mobile/base_pwa.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                .then(reg => console.log("✅ Service Worker registrado correctamente", reg))
                .catch(err => console.log("❌ Error al registrar Service Worker", err));
            });
        }
    </script>
</head>
<body class="register-body">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="register-box">
            <h2 class="text-center">Registro de Usuario</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="first_name">Nombres</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="codigo">Código Estudiantil</label>
                    <input type="text" name="codigo" id="codigo" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="programa">Programa Académico</label>
                    <input type="text" name="programa" id="programa" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select name="rol" id="rol" class="form-control" required>
                        <option value="">Seleccione su rol</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto">Foto de Perfil</label>
                    <input type="file" name="foto" id="foto" class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-primary">Ya tengo una cuenta</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
